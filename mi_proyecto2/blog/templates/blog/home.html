<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>{{ post.date_posted }}</small>
        </article>
    {% endfor %}
    <h1>Create a New Post</h1>
    <form action="/a/post/new/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post</button>                     
    </form>
</body>
</html>
